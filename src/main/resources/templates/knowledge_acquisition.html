<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{index.html}" lang="en">
<head>
<meta charset="ISO-8859-1">
<title>SBP Unindra | Acquisition</title>
	<section layout:fragment="css">
		<style>
			#kt_table_dataset_filter {
				float: right;
			}
		</style>
	</section>
</head>
<body>
	<section layout:fragment="content">
		<div class="kt-content  kt-grid__item kt-grid__item--fluid"
			id="kt_content">
			<div class="alert alert-light alert-elevate" role="alert">
				<div class="alert-icon">
					<i class="flaticon-warning kt-font-brand"></i>
				</div>
				<div class="alert-text">This example shows a vertically
					scrolling DataTable that makes use of the CSS3 vh unit in order to
					dynamically resize the viewport based on the browser window height.
				</div>
			</div>
			<div class="kt-portlet kt-portlet--mobile">
				<div class="kt-portlet__head kt-portlet__head--lg">
					<div class="kt-portlet__head-label">
						<span class="kt-portlet__head-icon"> <i
							class="kt-font-brand flaticon2-checking"></i>
						</span>
						<h3 class="kt-portlet__head-title">Dataset</h3>
					</div>
					<div class="kt-portlet__head-toolbar">
						<div class="kt-portlet__head-wrapper">
							<div class="kt-portlet__head-actions">
								<a href="#" class="btn btn-brand btn-elevate btn-icon-sm" data-toggle="modal" data-target="#kt_modal_4">
									<i class="la la-plus"></i>New Dataset
								</a>
							</div>
						</div>
					</div>
				</div>
				<div class="kt-portlet__body">

					<!--begin: Datatable -->
					<table
						class="table table-striped- table-bordered table-hover table-checkable"
						id="kt_table_dataset">
						<thead>
							<tr>
								<th>Nomor</th>
								<th>Keuangan</th>
								<th>Sikap</th>
								<th>Komunikasi</th>
								<th>Kecerdasan</th>
								<th>Humoris</th>
								<th>Idaman</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody>

						</tbody>
					</table>
					<!--end: Datatable -->
				</div>
			</div>
		</div>
		<!-- end:: Content -->
	</section>
	<section layout:fragment="modal">
		<!--begin::Modal-->
		<div class="modal fade" id="kt_modal_4" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog modal-lg" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLabel">New Dataset</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
		      </div>
		      <div class="modal-body">
				<!--begin::Form-->
				<form class="kt-form">
				  <div class="row">
				    <div class="col-md-3"></div>
				    <div class="col-md-9">
				      <div class="form-group">
				        <label>Keuangan</label>
				        <div class="kt-radio-inline">
				          <label class="kt-radio">
				            <input type="radio" id="rbKeuanganMiskin" name="rbKeuangan" value="Miskin"> Miskin <span></span>
				          </label>
				          <label class="kt-radio">
				            <input type="radio" id="rbKeuanganCukup" name="rbKeuangan" value="Cukup"> Cukup <span></span>
				          </label>
				          <label class="kt-radio">
				            <input type="radio" id="rbKeuanganKaya" name="rbKeuangan" value="Kaya"> Kaya <span></span>
				          </label>
				        </div>
				      </div>
				      <div class="form-group">
				        <label>Sikap</label>
				        <div class="kt-radio-inline">
				          <label class="kt-radio">
				            <input type="radio" id="rbSikapCuek" name="rbSikap" value="Cuek"> Cuek <span></span>
				          </label>
				          <label class="kt-radio">
				            <input type="radio" id="rbSikapPerhatian" name="rbSikap" value="Perhatian"> Perhatian <span></span>
				          </label>
				        </div>
				      </div>
				      <div class="form-group">
				        <label>Komunikasi</label>
				        <div class="kt-radio-inline">
				          <label class="kt-radio">
				            <input type="radio" id="rbKomunikasiTidakNyambung" name="rbKomunikasi" value="Tidak Nyambung">Tidak Nyambung <span></span>
				          </label>
				          <label class="kt-radio">
				            <input type="radio" id="rbKomunikasiNyambung" name="rbKomunikasi" value="Nyambung">Nyambung <span></span>
				          </label>
				        </div>
				      </div>
				      <div class="form-group">
				        <label>Kecerdasan</label>
				        <div class="kt-radio-inline">
				          <label class="kt-radio">
				            <input type="radio" id="rbKecerdasanSedang" name="rbKecerdasan" value="Sedang">Sedang <span></span>
				          </label>
				          <label class="kt-radio">
				            <input type="radio" id="rbKecerdasanPintar" name="rbKecerdasan" value="Pintar">Pintar <span></span>
				          </label>
				          <label class="kt-radio">
				            <input type="radio" id="rbKecerdasanCerdas" name="rbKecerdasan" value="Cerdas">Cerdas <span></span>
				          </label>
				        </div>
				      </div>
				      <div class="form-group">
				        <label>Humoris</label>
				        <div class="kt-radio-inline">
				          <label class="kt-radio">
				            <input type="radio" id="rbHumorisSerius" name="rbHumoris" value="Serius">Serius <span></span>
				          </label>
				          <label class="kt-radio">
				            <input type="radio" id="rbHumorisLucu" name="rbHumoris" value="Lucu">Lucu <span></span>
				          </label>
				        </div>
				      </div>
				      <div class="form-group">
				        <label>Idaman</label>
				        <div class="kt-radio-inline">
				          <label class="kt-radio">
				            <input type="radio" id="rbIdamanTidak" name="rbIdaman" value="Tidak">Tidak <span></span>
				          </label>
				          <label class="kt-radio">
				            <input type="radio" id="rbIdamanIya" name="rbIdaman" value="Ya">Iya <span></span>
				          </label>
				        </div>
				      </div>
				    </div>
				  </div>
				</form>
				<!--end::Form-->
		      </div>
		      <div class="modal-footer">
			      <button type="button" class="btn btn-primary btn-save">Save</button>
			      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		      </div>
		    </div>
		  </div>
		</div>
		<!--end::Modal-->
	</section>
	
	<section layout:fragment="javascript">
		<!--begin::Page Vendors(used by this page) -->
		<script src="./assets/js/demo1/pages/knowledge_acquisition.js" type="text/javascript"></script>
		<!--begin::Page Vendors(used by this page) -->
		<script src="./assets/vendors/custom/datatables/datatables.bundle.js" type="text/javascript"></script>
	</section>
</body>
</html>
