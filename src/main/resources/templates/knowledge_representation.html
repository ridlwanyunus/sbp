<!DOCTYPE html>
<html 	xmlns:th="http://www.thymeleaf.org" 
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{index.html}"
		lang="en">
<head>
<meta charset="ISO-8859-1">
<title>Aren't You? | Representation</title>
	<section layout:fragment="css">
		.vistree {
		  	width: 100%;
		  	height: 100%;
		}
		#tree {
		  	top: 0px;
		  	right: 0px;
		  	bottom: 0px;
		  	left: 0px;
		}
		<link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" type="text/css" />
	</section>
</head>
<body>
	<section layout:fragment="content">
		<div class="kt-content  kt-grid__item kt-grid__item--fluid" id="kt_content">
			<div class="kt-portlet kt-portlet--mobile">
				<div class="kt-portlet__head kt-portlet__head--lg">
					<div class="kt-portlet__head-label">
						<span class="kt-portlet__head-icon"> <i
							class="kt-font-brand fa fa-sitemap"></i>
						</span>
						<h3 class="kt-portlet__head-title">ID3 Decision Tree</h3>
					</div>
					<div class="kt-portlet__head-toolbar">
						<div class="kt-portlet__head-wrapper">
							<div class="kt-portlet__head-actions">

							</div>
						</div>
					</div>
				</div>
				<div class="kt-portlet__body">
					<div class=".vistree">
					  <div id="tree"></div>
					</div>
				</div>
				<div class="kt-portlet__foot">
					<div class="kt-form__actions">
						<div class="row">
							<div class="col-lg-7 ml-lg-auto">
								<button type="button" class="btn btn-primary" id="btn-calculate"><i class="fa fa-calculator"></i>Recalculate</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<section layout:fragment="javascript">
		<!--begin::Page Vendors(used by this page) -->
		<script src="./assets/js/demo1/pages/vis-network.js"></script>
		<script src="./assets/js/demo1/pages/knowledge_representation.js" type="text/javascript"></script>
		
	</section>
</body>
</html>
